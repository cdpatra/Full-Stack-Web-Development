<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- script -->
    <script src="script.js"></script>
    <title>Logical Operators in Javascript</title>
  </head>
  <body style="font-family: cursive">
    <h1>Logical Operators</h1>
    <ul>
      <li>&& (And)</li>
      <li>|| (Or)</li>
      <li>! (Not)</li>
    </ul>
    <h3 style="color: red">
      Logical operators (specially And and Or) return TRUTHY OR FALSY VALUES NOT
      THE TRUE OR FALSE VALUES
    </h3>
    <h3 style="color: indianred">
      Not operator converts the TRUTHY VALUES INTO FALSE AND FALSY VALUES INTO
      TRUE
    </h3>
  </body>
</html>
