<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Local Storage in JavaScript</title>
      <script src="script.js" defer></script>
   </head>
   <body style="font-family: cursive">
      <h1>Local Storage in JavaScript</h1>
      <label for="name">Enter your name</label>
      <input type="text" title="Enter your name" id="name" />
      <p>My name is : <span class="my-name"></span></p>

      <h2>User Details</h2>
      <label for="user-name">Enter your name: </label>
      <input type="text" id="user-name" title="Enter your name" />
      <br>
      <label for="user-age">Enter your age: </label>
      <input type="number" id="user-age" title="Enter your age" />
      <p id="show-user-name">My name is : <span class="user-name"></span></p>
      <p id="show-user-age">My age is: <span class="user-age"></span></p>
   </body>
</html>
