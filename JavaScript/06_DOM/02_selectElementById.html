<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectElementById</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- styling -->
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: "Poppins";
            background-color: #212121;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <ul>
        <li>List 1</li>
        <li id="first">List 2</li>
        <li>List 3</li>
    </ul>

    <script>
        let ele = document.getElementById("first");
        console.log(ele);
        /** here ele is the HTML element, and it is stored as an object in ele */
        console.log(typeof ele);    //output-> object;

        console.log(document.getElementById("first-1"));  //output-> null;  if the id is not present then it will return null

        console.log(ele.innerHTML); //output-> List 2
        ele.innerHTML="<p>Hello World</p>"
    </script>
</body>

</html>
