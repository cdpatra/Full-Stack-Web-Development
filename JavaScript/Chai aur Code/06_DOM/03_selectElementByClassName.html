<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectElementByClassName</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- styling -->
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: "Poppins";
            background-color: #212121;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <ul>
        <li class="cl pi">List 1</li>
        <li id="first">List 2</li>
        <li class="cl">List 3</li>
    </ul>

    <script>
        // with the help of class selector we can select multiple HTML elements
        let elm = document.getElementsByClassName("cl");
        elm.innerHTML = "Hello"   // it will now work because elm is HTMLCollections
        /** HTMLCollection is like array but not array completely array we cannot ues forEach loop over it*/
        for (let index = 0; index < elm.length; index++) {
            elm[index].innerHTML="hello";
        }
        
        // we can select HTML element by using multiple class
        elm = document.getElementsByClassName("cl pi");
        
    </script>
</body>

</html>
