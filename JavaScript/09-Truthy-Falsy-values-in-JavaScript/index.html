  <body style="font-family: cursive">
    <h1>Truthy and Falsy Values</h1>
    <h2>Ways to determine whether the value is Truthy or Falsy</h2>
    <ol>
      <li>Boolean() constructor</li>
      <li>!! (Double Exclamatory marks)</li>
    </ol>
    <h2>Important Falsy Values</h2>
    <ul>
      <li>0</li>
      <li>-0</li>
      <li>NaN</li>
      <li>''</li>
      <li>undefined</li>
      <li>null</li>
    </ul>
