<!DOCTYPE html>
<html>

<head>
    <title>CSS</title>

    <!-- This is external CSS -->
    <link rel="stylesheet" type="text/css" href="1. style.css">
    <link rel="stylesheet" type="text/css" href="1. style2.css">
    <link rel="stylesheet" type="text/css" href="1. style3.css">
    <!-- we can link multiple css files but the last one will be applied -->

    <!-- This is internal CSS -->
    <style>
        p {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <!-- CSS DESCRIBES HOW HTML ELEMENTS ARE TO BE DISPLAYED ON SCREN, PAPER, OR IN OTHER MEDIA -->
    <!-- HTML: What to Display -->
    <!-- CSS: How to Display -->

    <p>Paragraph 1</p>
    <hr>

    <!-- This is inline CSS -->
    <p style="color:crimson;">Paragraph 2</p>
    <hr>
    <p>Paragraph 3</p>
    <hr>
</body>

</html>
