<!DOCTYPE html>
<html>

<head>
    <title>Selector</title>
    <link rel="stylesheet" type="text/css" href="2. style_selector.css">
</head>

<body>
    <!-- There are three types of selector in CSS -->
    <!-- 1. Element selector -->
    <!-- 2. id selector -->
    <!-- 3. Class selector -->

    <h1 id="large_font" class="green_text underline_text">Heading</h1>
    <!--we can give two or more class to a particular element by using space but we cannot give two or more id to an element using space , in whole html there can be only one unique id-->

    <p>Paragraph 1</p>
    <p class="green_text">Paragraph 2</p>
    <p id="p3">Paragraph 3</p>
    <p>Paragraph 4</p>
    <p class="green_text">Paragraph 5</p>

    <!-- Highest priority is of id selector then class selector and at last is of element selector -->
</body>

</html>
