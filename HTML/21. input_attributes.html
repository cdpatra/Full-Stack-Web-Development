<!DOCTYPE html>
<html>
    <head>
        <title>various input attributes</title>
    </head>
    <body>
        Text:
        <input type="text" value="SoleTechStop"><br>
        Text:
        <input type="text" value="SoleTechStop" readonly><br>
        Text:
        <input type="text" value="SoleTechStop" disabled><br>
        Text:
        <input type="text" size="50"><br>
        Text:
        <input type="text" size="50" maxlength="30"><br>
        Text:
        <input type="text" placeholder="Enter text"><br>
        Text:
        <input type="text" autofocus><br>
        Text:
        <input type="text" autocomplete="on"><br>    
        Text:
        <input type="text" required><br>
        <!-- name attribut related to backend -->
        Name attributes
        <input type="text" name="First_name">
        <input type="text" name="Middle_name">
        <input type="text" name="Last_name">
        <br>
        Number:
        <input type="number" value="1" min="10" max="40"><br>
        Number:
        <input type="number" min="10" max="40" step="2" placeholder="step_2"><br>
        Submit:
        <input type="submit" value="Go">
        
    </body>
</html>
