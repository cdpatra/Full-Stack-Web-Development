<!DOCTYPE html>
<html>

<head>
    <title>map in image</title>
</head>

<body>
    <img src="Logo.png" alt="logo of www.soletechstop.com" usemap="#logo">
    <map name="logo">
        <area shape="rect" coords="204,104,400,286" href="https://www.soletechstop.com" target="_blank">
        <area shape="rect" coords="28,298,573,395" href="https://www.soletechstop.com/blogs/" target="_blank">
    </map>
    <br>    
    <!-- using website imagemap.org -->
    <img src="Logo.png" alt="logo of www.soletechstop.com" usemap="#image_map">
    <map name="image_map">
        <area alt="SoleTechStop" title="SoleTechStop" href="https://www.soletechstop.com" coords="205,101,403,295"
            shape="rect">
        <area alt="Blogs" title="Blogs" href="https://www.soletechstop.com/blogs" coords="30,297,577,393" shape="rect">
    </map>

</body>

</html>
