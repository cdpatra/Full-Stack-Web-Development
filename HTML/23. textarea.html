<!DOCTYPE html>
<html>
    <head>
        <title>Textarea</title>
    </head>
    <body>
        <form >
            <textarea name="" id="" cols="30" rows="10" placeholder="Write your description"></textarea>

            <textarea name="" id="" cols="30" rows="10" >Write you description</textarea>

            <!-- Here we do not use value attribute instead of we write our text in between the textarea opening and closing tag to show the default text in the textarea -->  
            <textarea name="" id="" cols="30" rows="10" value="Write your description"></textarea>
            
            <!-- other input tags do not have closing tag but textarea have -->
        </form>
    </body>
</html>
