<!DOCTYPE html>
<html>
    <head>
        <title>marquee tag</title>
    </head>
    <body>
        <p>
            <marquee behavior="alternate" direction="right">
                <h1>This is moving text </h1>
                <br>
                <img src="Logo.png" alt="Logo of soletechstop.com" title="Logo of soletechstop.com">
            </marquee>
        </p>
    </body>
</html>
