<!DOCTYPE html>
<html>
    <head>
        <title>div and span</title>
    </head>
    <body>
        <!-- DIV it is a block element -->
        <!-- a block element always strart on a new line and takes up the full full width available(stretch out to the left and right as far as it can) -->
        <div>SoleTechStop</div>
        <div>SoleTechStop</div>
        <!-- SPAN is a inline element -->
        <!-- an inline element does not start on a new line and only takes up as much width as necessary -->
        <span>SoleTechStop</span>
        <span>SoleTechStop</span>
        <br>
        <br>
        <div style="border:1px solid red;">SoleTechStop</div>
        <span style="border:1px solid red;">SoleTechStop</span>
    </body>    
</html>
