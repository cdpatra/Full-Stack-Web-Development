<!DOCTYPE html>
<html>
    <head>
        <title>HTML entities</title>
    </head>
    <body>
        <!-- HTML Entities -->

        <!-- names syntax- &name; -->
        &lt;div&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/div&gt;
        <br>
        <!-- number syntax- &#number; -->
        &#60;div&#62;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#60;/div&#62;

        <!-- symbols -->
        copyright <b>&copy;</b>
        <br>
        <b>&#8508;</b>=3.14
        <br>

        <!-- emojies -->
        &#128516;

    </body>
</html>
