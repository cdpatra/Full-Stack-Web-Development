<!DOCTYPE html>
<html>

<head>
    <title>forms</title>
</head>

<body>
    <!-- This is form tag -->
    <!-- due to label tag when you click the label text it will select the corresponding input element of the web page -->
    <form method="" action="">
        <!-- Different input types -->
        <div>
            <!-- Text: -->
            <label for="text">Text:</label>
            <input id="text" type="text" placeholder="Enter your name" title="Name">
        </div>
        <div>
            <!-- Colour: -->
            <label for="color">Color:</label>
            <input type="color" id="color" placeholder="Choose Color">
        </div>
        <div>
            <!-- Date: -->
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div>
            <!-- Email: -->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="abc@example.com">
        </div>
        <div>
            <!-- Number: -->
            <label for="number">Number</label>
            <input type="number" id="number" placeholder="Enter your number">
        </div>
        <div>
            <!-- Password: -->
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div>
            <!-- Time: -->
            <label for="time">Time</label>
            <input type="time" id="time">
        </div>
        <div>
            <!-- URL: -->
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="Enter url">
        </div>
        <div>
            <!-- Range: -->
            <label for="range">Range</label>
            <input type="range" min="100" max="1000">
        </div>


        <!-- file upload -->
        <form enctype="multipart/form-data">
            <div>
                Upload File:
                <input type="file" multiple>
            </div>
        </form>
        <div>
            <br>
            Submit Button:
            <input type="submit" value="Submit">
            <br>
            <input type="image" src="https://freepngimg.com/thumb/submit_button/25497-9-submit-button-photos.png"
                width="100"><br>
            Reset
            <input type="reset">
            <br>
            <label for="button">Button</label>
            <button id="button">Click</button>
        </div>

        <div>
            Hidden:
            <input type="hidden" value="Delhi">
        </div>
    </form>
</body>

</html>
