<!DOCTYPE html>
<html>
    <head>
        <title>PDF</title>
    </head>
    <body>
        <!-- There are three ways to embed PDF -->

        <!-- embed tag -->
        <embed src="pdf.pdf" type="application/pdf" width="1000" height="500"><!-- there is not need to close embed tag -->

        <!-- iframe tag -->
        <iframe src="pdf.pdf" width="800" height="500" frameborder="0"></iframe> <!-- no need to write type-->

        <!-- object tag -->
        <object data="pdf.pdf" type="application/pdf" height="=300" width="400"></object> <!-- here type is mandatory-->
        
    </body>
</html>
