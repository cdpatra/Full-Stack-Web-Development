<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Atlas</title>

      <!-- !favicon -->
      <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />

      <!--! font awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />

      <!--! fonts -->
      <link
         href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
         rel="stylesheet" />

      <!-- !stylesheet -->
      <link rel="stylesheet" href="style.css" />

      <!-- ! script -->
      <script src="script.js" defer></script>
   </head>
   <body>
      <div class="container">
         <!-- !Header -->
         <header class="header-container">
            <a href="./index.html" class="heading"><i class="fa-solid fa-earth-asia"></i>&nbsp; Atlas</a>
            <div class="header">
               <h2>Where in the world?</h2>
               <div id="mode">
                  <i class="fa-solid fa-moon"></i>
                  <p>&nbsp; <span>Dark Mode</span></p>
               </div>
            </div>
         </header>

         <!-- ! search and filter-->
         <div id="search-filter">
            <div id="search">
               <label for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
               <input id="search-input" type="text" placeholder="Search for a country..." />
            </div>
            <div id="filter">
               <p>Filter by Region<i class="fa-solid fa-chevron-down"></i></p>
               <ul class="menus">
                  <li>No Filter</li>
                  <li>Africa</li>
                  <li>Americas</li>
                  <li>Asia</li>
                  <li>Europe</li>
                  <li>Oceania</li>
               </ul>
            </div>
         </div>

         <!--! hero section -->
         <main class="card-container">
            <!-- ! loading message -->
            <p class="loading-message"><i class="fa-solid fa-spinner"></i>Loading...</p>
            <!-- <a class="card" href="https://google.com">
               <img src="https://flagcdn.com/in.svg" alt="" />
               <div class="information">
                  <h3>India</h3>
                  <p><strong>Population: </strong>1380004385</p>
                  <p><strong>Region: </strong>Asia</p>
                  <p><strong>Capital: </strong>New Delhi</p>
               </div>
            </a> -->
         </main>
      </div>
   </body>
</html>
