<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Atlas</title>

      <!-- !favicon -->
      <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />

      <!-- !script -->
      <script src="country.js" defer></script>

      <!-- !stylesheet -->
      <link rel="stylesheet" href="style.css" />

      <!--! font awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />

      <!--! fonts -->
      <link
         href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
         rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <!-- !Header -->
         <header class="header-container">
            <a href="./index.html" class="heading"><i class="fa-solid fa-earth-asia"></i>&nbsp; Atlas</a>
            <div class="header">
               <h2>Where in the world?</h2>
               <div id="mode">
                  <i class="fa-solid fa-moon"></i>
                  <p>&nbsp; <span>Dark Mode</span></p>
               </div>
            </div>
         </header>
         <div id="back-button">
            <span><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span>
         </div>
         <!-- ! country section -->
         <section id="country-section">
            <!-- ! loading message -->
            <p class="loading-message"><i class="fa-solid fa-spinner"></i>Loading...</p>
            <img id="country-flag" src="#" alt="" />
            <h1 id="country-name"></h1>
            <div id="country-info">
               <!-- <p id="native"><strong>Native Name: </strong></p>
               <p id="population"><strong>Population: </strong></p>
               <p id="region"><strong>Region: </strong></p>
               <p id="sub-region"><strong>Sub Region: </strong></p>
               <p id="capital"><strong>Capital: </strong></p> -->
            </div>
            <div id="extra-info">
               <!-- <p id="top-level-domain"><strong>Top Level Domain: </strong></p>
               <p id="currencies"><strong>Currencies: </strong></p>
               <p id="languages"><strong>Languages: </strong></p> -->
            </div>
            <div id="border-info">
               <p><strong></strong></p>
               <div id="border-countries-list">
                  <!-- <a href="#">India</a> -->
               </div>
            </div>
            <!-- ! country map link -->
            <div id="map">
               <p id="map-link"><strong></strong><a target="blank"></a></p>
            </div>
         </section>
      </div>
   </body>
</html>
