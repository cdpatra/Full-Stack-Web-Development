<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="card">
      <!-- image -->
      <div class="equilibrium">
        <img src="./images/image-equilibrium.jpg" />
        <div class="overlay">
          <img src="./images/icon-view.svg" />
        </div>
      </div>
      <h2>Equilibrium #3429</h2>

      <!-- information section -->
      <p id="info">Our Equilibrium collection promotes balance and calm.</p>

      <!-- ETH value and days left -->
      <table>
        <tr>
          <td id="ETH">
            <img src="./images/icon-ethereum.svg" />
            <p>0.041 ETH</p>
          </td>
          <td id="days-left">
            <img src="./images/icon-clock.svg" />
            <p>3 days left</p>
          </td>
        </tr>
      </table>
      <!-- horizontal rule -->
      <hr />
      <!-- avatar section -->
      <div class="avatar">
        <img src="./images/image-avatar.png" />
        <p>Creation of <name class="equilibrium">Jules Wyvern</name></p>
      </div>
    </div>
  </body>
</html>
